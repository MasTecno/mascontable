<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema en Mantenimiento</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a192f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e6f1ff;
            overflow: hidden;
            position: relative;
        }
        
        .maintenance-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background-color: rgba(17, 34, 64, 0.8);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            animation: pulse 3s infinite;
        }
        
        .logo {
            margin-bottom: 2rem;
            max-width: 80%;
            height: auto;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #64ffda, #5eebff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .tech-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(17, 34, 64, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(17, 34, 64, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }
        
        .gear {
            position: absolute;
            border-radius: 50%;
            border: 6px dashed rgba(100, 255, 218, 0.2);
            animation: rotate 20s linear infinite;
        }
        
        .gear-1 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -150px;
        }
        
        .gear-2 {
            width: 200px;
            height: 200px;
            top: -100px;
            right: -100px;
            border-color: rgba(94, 235, 255, 0.2);
            animation-direction: reverse;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 10px 40px rgba(100, 255, 218, 0.3); }
            100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
        }
        
        .data-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.5), transparent);
            width: 100%;
            animation: data-line 8s linear infinite;
            opacity: 0;
        }
        
        .data-line:nth-child(1) { top: 15%; animation-delay: 0s; }
        .data-line:nth-child(2) { top: 35%; animation-delay: 2s; }
        .data-line:nth-child(3) { top: 55%; animation-delay: 4s; }
        .data-line:nth-child(4) { top: 75%; animation-delay: 6s; }
        
        @keyframes data-line {
            0% { left: -100%; opacity: 0.8; }
            100% { left: 100%; opacity: 0.8; }
        }
        
        .loading {
            width: 80px;
            height: 30px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }
        
        .loading-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #64ffda;
            animation: loading 1.4s infinite ease-in-out both;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="tech-grid"></div>
    
    <div class="gear gear-1"></div>
    <div class="gear gear-2"></div>
    
    <div class="data-line"></div>
    <div class="data-line"></div>
    <div class="data-line"></div>
    <div class="data-line"></div>
    
    <div class="maintenance-container">
        <img src="https://mascontable.maserp.cl/images/Mastecno450x100.png" alt="Mastecno Logo" class="logo">
        <h1>Sistema en Mantenimiento</h1>
        <p>Pronto estaremos de vuelta, disculpe las molestias.</p>
        <div class="loading">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
    </div>
</body>
</html>
